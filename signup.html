<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retriever Study - Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="retriever-logo.png" alt="Retriever Logo">
            <h1>RETRIEVER STUDY</h1>
        </div>
        <div class="header-links">
            <a href="home.html">Home</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <section class="signup-section">
        <div class="signup-container">
            <h2>Create a New Account</h2>
            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
				
                <label for="last-name">Year:</label>
                <input type="Number" id="year" name="year" required>
				
				<label for="last-name">Major:</label>
                <input type="text" id="major" name="major" required>
				
				<label for="last-name">Student ID:</label>
                <input type="Number" id="student" name="student" required>
				
                <label for="email">UMBC Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </section>
</body>
</html>
